version: '3.3'

services:
  web:
    container_name: web
    image: ghcr.io/mcbtaguiad/web-moonlanding:v0.1.2
    build: 
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --worker-class=gevent --worker-connections=3000 --workers=3 --threads=2
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    ports:
      - 5432:5432


volumes:
  postgres_data:
  static_volume:
